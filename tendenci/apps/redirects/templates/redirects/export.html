{% extends "redirects/base.html" %}
{% load redirect_tags %}
{% load base_tags %}
{% load perm_tags %}
{% load i18n %}

{% block extra_head %}
{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}css/redirects.css">
{% endblock %}

{% block content %}
<div class="t">
    {% redirect_nav request.user %}

    <div class="redirects-wrap">

        <h1>{% trans "Redirects Export" %}</h1>

        <div class="content">
            <form action="." method="POST" >{% csrf_token %}
                <input type="submit" value="{% trans 'Download' %}" />
            </form>
        </div>

    </div>
</div>
{% endblock %}
