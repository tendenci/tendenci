{% load i18n %}
{% load base_tags %}
{% load job_tags %}
{% load perm_tags %}


<article class="panel panel-info t-search-result t-jobs-search-result t-jobs-job-{{ job.list_type }}">
    <div class="panel-heading t-search-result-heading">
        <h1 class="panel-title">
            <a href="{{ job.get_absolute_url }}">{% firstof job.title trans "Untitled" %}</a>
            <span class="label label-default">{{ job.list_type|capfirst }}</span>
        </h1>
    </div>

    <div class="panel-body t-search-result-body">
        <p class="item-content">
            {% blocktrans with d=job.description|striptags|truncatewords:20|safe %}{{ d }}{% endblocktrans %}
        </p>
    </div>

    <div class="panel-footer t-search-result-footer">
        {% include "jobs/meta.html" %}
    </div>
</article>
