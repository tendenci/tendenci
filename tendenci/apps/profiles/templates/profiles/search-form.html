{% load i18n %}


<form class="search-form" action="{% url profile.search %}" method="get">
<input type="text" name="q" value="{{ request.GET.q|striptags }}" />
<input type="submit" value="Search" />

{% if show_checkbox %}
<p><label for="members">{% trans 'Only Show Members' %}</label><input type="checkbox" name="members" value="&#x2713;" onchange="this.form.submit();" {% if request.GET.members %}checked=checked{% endif %} /></p>
{% endif %}

</form>
