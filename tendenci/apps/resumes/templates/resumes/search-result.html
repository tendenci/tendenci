{% load i18n %}
{% load resume_tags %}


<article class="panel panel-info t-resumes-search-result t-search-result">
    <div class="panel-heading t-search-result-heading">
        <h1 class="panel-title"><a href="{{ resume.get_absolute_url }}">{% firstof resume.title trans "Untitled" %}</a></h1>
    </div>

    <div class="panel-body t-search-result-body">
        <p class="item-content">
            {% blocktrans with d=resume.description|striptags|truncatewords:20|safe %}{{ d }}{% endblocktrans %}
        </p>
    </div>

    <div class="panel-footer t-search-result-footer">
        {% include "resumes/meta.html" %}
    </div>
</article>
