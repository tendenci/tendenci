{% load base_filters %}
{% load i18n %}

<tr>
    <td>
        {% if obj %}
            {% trans 'Payment #' %}<a href="{% url "make_payment.view" obj.id %}" title="{% trans 'Payment' %}">{{ obj.pk }}</a> made by {{ obj.first_name }} {{obj.last_name}}
        {% else %}
            {{ invoice.title }}
        {% endif%}
    </td>
    <td class="td-right">
        {{ invoice.total|format_currency }}
    </td>
</td>
