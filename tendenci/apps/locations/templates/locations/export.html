{% extends "locations/base.html" %}
{% load locations_tags %}
{% load base_tags %}
{% load i18n %}

{% block extra_head %}
{{ block.super }}
<link rel="stylesheet" href="{{ STATIC_URL }}css/locations.css">
{% endblock %}

{% block content %}

<div class="t">
    <div class="locations-wrap">

        <h1>{% firstof MODULE_LOCATIONS_LABEL trans 'Locations' %} {% trans "Export" %}</h1>

        <div class="content">
            <form action="." method="POST" >{% csrf_token %}
                <input type="submit" value="{% trans 'Download' %}" />
            </form>
        </div>

    </div>
</div>
{% endblock %}
