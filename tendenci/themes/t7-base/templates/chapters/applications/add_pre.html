{% extends "chapters/base-wide.html" %}
{% load styled_forms %}

{% block extra_head %}
{{ block.super }}

{% endblock %}

{% block content %}
<div class="t">
    <h2>{{ app.name }}</h2>
    <p>{{ app.description|safe }}</p>

     <form method="post">{% csrf_token %}
         {{ form|styled_form }}

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button class="btn btn-primary" type="submit">{% trans 'Submit' %} &raquo;</button>
         </div>
         </div>
     </form>
</div>
{% endblock %}
