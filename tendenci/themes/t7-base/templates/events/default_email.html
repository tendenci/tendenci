<h2 class="event-title">Event: {{ event_title }}</h2>
<div class="event-time"><strong>{% trans 'Date' %}</strong>:
    {{ event_date }}
</div>

<div>
    <p>{{ event_location }}</p>

</div>
{% blocktrans %}
<p>For more information click here {{ event_link }}</p>

<p>You're receiving this email because you have registered for this event.</p>
{% endblocktrans %}
