<style>
    .modal-body {
        text-wrap: pretty;
    }
</style>
<div class="modal-dialog modal-md">
    <div class="modal-content">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{% trans "Clone Sub-Events" %}</h4>
        </div>

        <div class="modal-body">
            {% blocktrans with event.title as title %}Do you want to clone sub-events associated with {{ title }}? {% endblocktrans %}
        </div>

        <div class="modal-footer">
            <div class="form-wrap">
                <form action="{% url 'event.copy' event.pk %}" method="post">
                    {% csrf_token %}
                    <div class="grid">
                        <div class="forms grid-item">
                            <button type="submit" formaction="{% url 'event.copy' event.pk %}?include_sub-events=true" > {% trans "Yes" %}
                        </div>
                        <div class="grid-item" style="margin-right: 10px;">
                            <button type="submit" formaction="{% url 'event.copy' event.pk %}">{% trans "No" %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
