{% load nav_tags %}

<li>
    <a {% if item.css %}class="{{ item.css }}"{% endif %}{% if item.new_window %} target="_blank" {% endif %}href="{{ item.get_url }}">{{ item.label }}</a>
    {% if item.children %}
        <ul>
        {% for child in item.children %}
            {% nav_item child %}
        {% endfor %}
        </ul>
    {% endif %}
</li>
