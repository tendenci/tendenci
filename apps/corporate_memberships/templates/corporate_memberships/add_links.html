{% load i18n %}

{% if corp_apps %}
	{% if app_count == 1 %}
		{% for corp_app in corp_apps %}
			<a href="{% url corp_memb.add corp_app.slug %}">{% trans "Add" %}</a>
		{% endfor %}
	{% else %}
	<style>
		.add-links-all-wrapper{
			position: relative !important;
		}
		.add-links-all-wrapper a{
			cursor: pointer;
			font-size: 11px;
			text-decoration:none;
		}
		.add-links-all-target{
			display: block;
			background: none repeat scroll 0 0 #FFFFFF;
		    border-color: silver #666666 #666666 silver;
		    border-style: solid;
		    border-width: 1px;
		    position: absolute !important;
		    left: 0px !important;
		    top: 16px !important;
		    z-index: 9999;
		}
		.add-links-all-target ul{
			width: 160px;
		}
		.add-links-all-target ul li{
			list-style: none;
			cursor: pointer;
			text-align: left;
		}
		.add-links-all-target ul li a{
    		 display: block;
    		 padding: 2px !important;
    		 text-align: left !important;
    		 text-decoration: none !important;
    		 line-height: 1em !important;
    		 float: none !important;
		}
		
	</style>
	 <div class="add-links-all-wrapper">
		 <a href="javascript:;" class="add-links-all-trigger">{% trans "Add" %} <small>&#9660;</small></a>
		 <div class="add-links-all-target">
			<ul style="margin:0;">
			{% for corp_app in corp_apps %}
				<li>
				<a href="{% url corp_memb.add corp_app.slug %}">{{ corp_app.name }}</a>
				</li>
			{% endfor %}
			</ul>
		</div>
	</div>
	{% endif %}
{% endif %}

{% if app_count > 1 %}
	<script type="text/javascript">
	var moreAddLinks = new dropdown({
		container:	'add-links-all-wrapper',
		trigger:	'add-links-all-trigger',
		target:		'add-links-all-target'
	});
	</script>
{% endif %}
