<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load perm_tags %}
{% is_admin user as admin %}
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"> 
 
<head profile="http://gmpg.org/xfn/11">   
	<title>{% block title %}{% endblock %}</title> 
	<meta charset="UTF-8">
	<meta name="description" content="{% block meta_description %}{% endblock %}" />
	<meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
	{% block meta_canonical_url %}{% endblock %} 
	<link rel="stylesheet" href="{{ THEME_URL }}media/css/style.css" type="text/css" media="screen" />  
	<link href="{{ STATIC_URL }}css/global_tendenci.css" rel="stylesheet" type="text/css" />
	
	{% block extra_head %}{% endblock %}
	
	
</head> 

<body class="{% block body_classes %}{% endblock %}">
{% block html_body %}{% endblock %}
</body>

<script type="text/javascript" src="{{ THEME_URL }}media/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="{{ THEME_URL }}media/js/menu.js"></script> 
{% block extra_body %}{% endblock %}

</html>
