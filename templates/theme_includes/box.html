{% load theme_tags %}

<section id="box-{{ box.pk }}" class="boxes">
<h3>{{ box.title }}</h3>
{{ box.content|safe }}
{% if admin %}
<a href="{% url admin:boxes_box_change box.pk %}?next={{ request.path }}" title="Edit Box" class="edit-box">Admin: Edit {{ box.title|title }} Box</a>
{% endif %}
</section>
{% theme_setting setting_name %}
